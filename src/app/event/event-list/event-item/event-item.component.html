<a
  style="cursor: pointer;"
  class="list-group-item clearfix"
  (click)="onEventClicked()">
    {{ event.pokemonName }} |
    {{ event.gym[0].gymName }} | {{ event.gym[0].gymColor }}
    <span class="pull-right">{{ event.time }}</span>
    <br>
    <button class="btn btn-success pull-right no-padding">+</button>
</a>
