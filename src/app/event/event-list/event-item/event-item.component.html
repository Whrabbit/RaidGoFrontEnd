<a
  style="cursor: pointer;"
  class="list-group-item clearfix"
  (click)="onEventClicked()">
    {{ event.pokemonName }} |
    {{ event.gym.gymName }} | {{ event.gym.gymColor }}
    <span class="pull-right">{{ event.time }}</span>
    <p>{{ event.players[0].userName }}
    <button class="btn btn-success pull-right no-padding">+</button></p>
</a>
