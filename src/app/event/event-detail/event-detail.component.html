<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="pull-left">
        <span>Pokemon: {{ event.pokemonName }}</span>
      </h2>
      <div class="pull-right">
        <button class="btn btn-warning" *ngIf="ownEvent()" (click)="onEditEvent()">
          Event Wijzigen
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h3>
        Gym: {{ event.gym[0].gymName }}
        <div class="pull-right">Tijd: {{ event.time | date: 'H:mm' }}</div>
        <br>
        Gymkleur:
        {{ event.gym[0].gymColor }}


      </h3>

    </div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <h2 class="pull-left">Spelers die meedoen:</h2>
      <div class="pull-right" *ngIf="loggedIn">
        <button class="btn btn-success" type="button" *ngIf="!joined" (click)="onJoin()">
          +
        </button>
        <button class="btn btn-danger" *ngIf="joined" (click)="onJoin()">
          -
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h4 class="pull-left">Naam van de speler:</h4><h4 class="pull-right">Level van de speler:</h4>
    </div>
  </div>


  <div class="row">
    <div class="col-md-6">
        <app-event-detail-item *ngFor="let p of event.player" [player]="p"></app-event-detail-item>
    </div>
  </div>


</div>
