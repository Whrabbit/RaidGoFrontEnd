<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit()" #f="ngForm">

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="userName">Gebruikersnaam:</label>
              <input
                type="text"
                id="userName"
                class="form-control"
                name="userName"
                ngModel
                required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="password">Wachtwoord:</label>
              <input
                type="password"
                id="password"
                class="form-control"
                name="password"
                ngModel
                required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!f.valid"
            >Inloggen</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Annuleren</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
